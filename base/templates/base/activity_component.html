<div class="activity-container light-theme">
    <h5>ACTIVITY</h5>
    {% for message in skill_messages %}
    <div class="message-container">
        <small><a href="{% url 'user-profile' message.user.id %}">@{{ message.user }}</a> {{ message.created | timesince }} ago</small>
        <small class="reply-info">replied to "{{ message.skill }}"</small>
    
        <p>{{ message }}</p>
        <hr>
        {% if request.user == message.user %}
        <a href="{% url 'delete-message' message.id %}">DELETE</a>
        {% endif %}
    </div>
    {% endfor %}
</div>
